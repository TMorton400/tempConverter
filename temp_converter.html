<!doctype html>

<html>
    <head>
        <meta charset="utf-8">

        <title>Blank template</title>

        <!-- Load external CSS styles -->
        <link rel="stylesheet" href="styles.css">

    </head>

    <body>
        <div class="main_container"> 
            <h1> Temperature converter </h1>
            <form class="temp_container">
                <div class="units">
                    <label for="temperatures">From: </label>
                    <select name="from" id="from" required>
                        <option value="Celcius">Celcius</option>
                        <option value="Farenheit">Farenheit</option> 
                    </select>

Â                    <label for="toTemperature">To: </label>
                    <select name="to" id="to" required>
                        <option value="Celcius">Celcius</option>
                        <option value="Farenheit">Farenheit</option> 
                    </select>
                </div>

                <div class="input">
                    <label for="input">Input: </label>
                    <input type="number" id="input" name="conversion_result" min="0">
                    <button type="button" onclick="convertTemperature()">convert</button>
                </div>
            </form>
            <div id="result" class="result">This is where the result will be seen</div>
        </div>






        <!-- Load external JavaScript -->
        <script src="scripts.js"></script>
        
    </body>

</html>
